<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Inventario</title>
    <!-- Tailwind CSS para un diseño moderno y responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter para una tipografía limpia -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Estilo base para la aplicación */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Gris claro de fondo */
        }
        /* Estilo para los placeholders de los inputs */
        ::placeholder {
            color: #9ca3af;
        }
        /* Animación suave para las notificaciones */
        .notification {
            transition: opacity 0.5s, transform 0.5s;
        }
        /* Estilo para el spinner de carga */
        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="antialiased text-gray-800">

    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        
        <!-- Contenedor principal -->
        <div class="w-full max-w-4xl mx-auto">
            
            <header class="text-center mb-8">
                <h1 class="text-4xl font-bold text-gray-900">Gestor de Inventario</h1>
                <p class="text-gray-600 mt-2">Una solución simple para administrar tus productos.</p>
            </header>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                
                <!-- Columna del Formulario -->
                <div class="bg-white p-8 rounded-2xl shadow-lg">
                    <h2 class="text-2xl font-bold mb-2">Registrar Nuevo Producto</h2>
                    <p class="text-gray-500 mb-6">Completa los campos para añadir o actualizar un artículo.</p>
                    
                    <form id="product-form" class="space-y-4">
                        <!-- Campos del formulario... -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="product-name" class="block text-sm font-medium text-gray-700 mb-1">Nombre del Producto</label>
                                <input type="text" id="product-name" name="product-name" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" placeholder="Ej: Camiseta de Algodón">
                            </div>
                            <div>
                                <label for="sku" class="block text-sm font-medium text-gray-700 mb-1">SKU</label>
                                <input type="text" id="sku" name="sku" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" placeholder="Ej: CAM-ALG-001">
                            </div>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <div>
                                <label for="price-sale" class="block text-sm font-medium text-gray-700 mb-1">Precio (Venta)</label>
                                <input type="number" id="price-sale" name="price-sale" step="0.01" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" placeholder="0.00">
                            </div>
                            <div>
                                <label for="price-purchase" class="block text-sm font-medium text-gray-700 mb-1">Precio (Compra)</label>
                                <input type="number" id="price-purchase" name="price-purchase" step="0.01" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" placeholder="0.00">
                            </div>
                            <div>
                                <label for="price-wholesale" class="block text-sm font-medium text-gray-700 mb-1">Precio (Mayoreo)</label>
                                <input type="number" id="price-wholesale" name="price-wholesale" step="0.01" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" placeholder="0.00">
                            </div>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="quantity" class="block text-sm font-medium text-gray-700 mb-1">Cantidad</label>
                                <input type="number" id="quantity" name="quantity" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" placeholder="0">
                            </div>
                            <div>
                                <label for="barcode" class="block text-sm font-medium text-gray-700 mb-1">Código de Barras</label>
                                <input type="text" id="barcode" name="barcode" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" placeholder="Ej: 7501000112345">
                            </div>
                        </div>
                        <div>
                            <label for="photo-url" class="block text-sm font-medium text-gray-700 mb-1">URL de la Foto</label>
                            <input type="url" id="photo-url" name="photo-url" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" placeholder="https://ejemplo.com/imagen.jpg">
                        </div>
                        
                        <!-- Botón de envío -->
                        <button type="submit" id="submit-button" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50 transition-transform transform hover:scale-105 flex items-center justify-center disabled:opacity-75 disabled:cursor-not-allowed">
                            <span id="button-text">Guardar Producto</span>
                            <div id="button-spinner" class="spinner ml-2 hidden"></div>
                        </button>
                    </form>
                </div>

                <!-- Columna de la Lista de Productos -->
                <div class="bg-white p-8 rounded-2xl shadow-lg">
                    <h2 class="text-2xl font-bold mb-6">Productos Registrados</h2>
                    <div id="product-list" class="space-y-4 max-h-[600px] overflow-y-auto pr-2">
                        <!-- Los productos se insertarán aquí dinámicamente -->
                         <div id="empty-state" class="text-center py-10">
                            <i data-lucide="package-search" class="mx-auto h-12 w-12 text-gray-400"></i>
                            <h3 class="mt-2 text-sm font-semibold text-gray-900">No hay productos</h3>
                            <p class="mt-1 text-sm text-gray-500">Añade un producto usando el formulario.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Contenedor para notificaciones -->
        <div id="notification-container" class="fixed top-5 right-5 z-50"></div>
    </div>

    <!-- Iconos de Lucide -->
    <script src="https://unpkg.com/lucide-icons@0.378.0/dist/lucide.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- REFERENCIAS A ELEMENTOS DEL DOM ---
            const productForm = document.getElementById('product-form');
            const productList = document.getElementById('product-list');
            const emptyState = document.getElementById('empty-state');
            const notificationContainer = document.getElementById('notification-container');
            const submitButton = document.getElementById('submit-button');
            const buttonText = document.getElementById('button-text');
            const buttonSpinner = document.getElementById('button-spinner');

            // --- ESTADO DE LA APLICACIÓN ---
            let products = [];

            // --- FUNCIONES DE LA API (CONECTADAS) ---
            
            async function fetchProducts() {
                console.log('Fetching products from API...');
                const response = await fetch('/.netlify/functions/get-products');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return await response.json();
            }

            async function saveProduct(productData) {
                console.log('Saving product via API:', productData);
                const response = await fetch('/.netlify/functions/create-product', {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify(productData)
                });
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return await response.json();
            }

            // --- LÓGICA DE LA INTERFAZ ---

            function showNotification(message, type = 'success') {
                const bgColor = type === 'success' ? 'bg-green-500' : 'bg-red-500';
                const icon = type === 'success' ? 'check-circle' : 'alert-circle';

                const notification = document.createElement('div');
                notification.className = `notification flex items-center ${bgColor} text-white text-sm font-bold px-4 py-3 rounded-lg shadow-md mb-2 opacity-0 transform translate-y-2`;
                notification.innerHTML = `
                    <i data-lucide="${icon}" class="w-5 h-5 mr-2"></i>
                    <p>${message}</p>
                `;
                notificationContainer.appendChild(notification);
                if (typeof lucide !== 'undefined') {
                    lucide.createIcons();
                }

                setTimeout(() => {
                    notification.classList.remove('opacity-0', 'translate-y-2');
                }, 10);

                setTimeout(() => {
                    notification.classList.add('opacity-0');
                    notification.addEventListener('transitionend', () => notification.remove());
                }, 3000);
            }
            
            function renderProducts() {
                productList.innerHTML = '';
                if (products.length === 0) {
                     if(emptyState) emptyState.style.display = 'block';
                    productList.appendChild(emptyState);
                } else {
                     if(emptyState) emptyState.style.display = 'none';
                    products.forEach(product => {
                        const productElement = document.createElement('div');
                        productElement.className = 'flex items-center p-4 border rounded-lg hover:bg-gray-50 transition';
                        productElement.innerHTML = `
                            <img src="${product.photoUrl || 'https://placehold.co/100x100/e2e8f0/4a5568?text=Sin+Imagen'}" 
                                 alt="${product.name}" 
                                 class="w-16 h-16 rounded-md object-cover mr-4"
                                 onerror="this.onerror=null;this.src='https://placehold.co/100x100/e2e8f0/4a5568?text=Error';"
                            >
                            <div class="flex-grow">
                                <h4 class="font-bold text-lg">${product.name}</h4>
                                <p class="text-sm text-gray-500">SKU: ${product.sku || 'N/A'}</p>
                                <p class="text-sm text-green-600 font-semibold">Venta: $${parseFloat(product.salePrice).toFixed(2)}</p>
                            </div>
                            <div class="text-right">
                                <p class="text-lg font-bold">${product.quantity}</p>
                                <p class="text-sm text-gray-500">en stock</p>
                            </div>
                        `;
                        productList.appendChild(productElement);
                    });
                }
            }
            
            // Función para manejar el estado de carga del botón
            function setButtonLoading(isLoading) {
                if (isLoading) {
                    submitButton.disabled = true;
                    buttonText.textContent = 'Guardando...';
                    buttonSpinner.classList.remove('hidden');
                } else {
                    submitButton.disabled = false;
                    buttonText.textContent = 'Guardar Producto';
                    buttonSpinner.classList.add('hidden');
                }
            }

            async function handleFormSubmit(event) {
                event.preventDefault();
                
                const formData = new FormData(productForm);
                const productData = {
                    name: formData.get('product-name'),
                    sku: formData.get('sku'),
                    salePrice: parseFloat(formData.get('price-sale')),
                    purchasePrice: parseFloat(formData.get('price-purchase')) || 0,
                    wholesalePrice: parseFloat(formData.get('price-wholesale')) || 0,
                    quantity: parseInt(formData.get('quantity')),
                    barcode: formData.get('barcode'),
                    photoUrl: formData.get('photo-url')
                };

                if (!productData.name || !productData.salePrice || isNaN(productData.quantity)) {
                    showNotification('Por favor, completa los campos requeridos.', 'error');
                    return;
                }
                
                setButtonLoading(true); // Activar estado de carga

                try {
                    await saveProduct(productData);
                    showNotification('Producto guardado con éxito.', 'success');
                    productForm.reset();
                    await loadAndRenderProducts();
                } catch (error) {
                    console.error('Error saving product:', error);
                    showNotification('Hubo un error al guardar el producto.', 'error');
                } finally {
                    setButtonLoading(false); // Desactivar estado de carga
                }
            }

            async function loadAndRenderProducts() {
                try {
                    const fetchedProducts = await fetchProducts();
                    products = fetchedProducts;
                    renderProducts();
                } catch (error) {
                    console.error('Error loading products:', error);
                    showNotification('No se pudieron cargar los productos.', 'error');
                }
            }

            // --- INICIALIZACIÓN ---
            productForm.addEventListener('submit', handleFormSubmit);
            loadAndRenderProducts();
            
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        });
    </script>
</body>
</html>
